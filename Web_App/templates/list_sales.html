<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Sales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 50%;
            margin: 20px auto;
        }

        input[type="date"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
        }

        button {
            background-color: #5c67f2;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: #4951c8;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5c67f2;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #4951c8;
        }
    </style>
</head>
<body>

<header>
    <h1>View Sales Report</h1>
</header>

<form id="salesForm">
    <label for="start_date">Start Date:</label><br>
    <input type="date" id="start_date" name="start_date" required><br><br>

    <label for="end_date">End Date:</label><br>
    <input type="date" id="end_date" name="end_date" required><br><br>

    <button type="submit">View Sales</button>
</form>

<h2>Sales Report</h2>
<table>
    <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Number of Cars Sold</th>
            <th>Profit Per Car</th>
        </tr>
    </thead>
    <tbody id="salesTableBody"></tbody>
</table>

<!-- Back to Main Page Button -->
<button class="back-btn" onclick="window.location.href='/';">Back to Main Page</button>

<script>
    document.getElementById('salesForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        
        fetch(`/list_sales?start_date=${startDate}&end_date=${endDate}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('salesTableBody');
                tableBody.innerHTML = '';
                
                data.forEach(sale => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sale[0]}</td>
                        <td>${sale[1]}</td>
                        <td>${sale[2]}</td>
                        <td>${sale[3]}</td>
                        <td>${sale[4]}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
