<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        /* Reuse the styles from previous files */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            padding: 2rem;
        }

        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            background-color: #5c67f2;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #4951c8;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #4951c8;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Appointment Details</h1>
    </header>

    <div class="container">
        <!-- Forms for various actions -->
        <form action="/dropped_car_off" method="POST">
            <h2>Drop Off Car</h2>
            <input type="text" name="appointment_id" placeholder="Appointment ID" required>
            <input type="datetime-local" name="drop_off" required>
            <input type="submit" value="Drop Off Car" class="btn">
        </form>

        <!-- Back to Main Page Button -->
        <button class="back-btn" onclick="window.location.href='/';">Back to Main Page</button>
    </div>

    <footer>
        <p>Car Dealership Management System, made in Python Flask</p>
    </footer>

</body>
</html>
